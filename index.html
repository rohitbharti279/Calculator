<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6dc7929f7c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center mt-5 gap-md-4"
    >
      <div class="screen text-end p-3 fs-2"></div>
      <div class="keys d-flex flex-column fs-2 gap-3">
        <section class="d-flex gap-3 gap-3 gap-md-4">
          <button class="clear" onclick="calc.clearAll()">AC</button>
          <button onclick="calc.deleteLast()">
            <i class="fas fa-backspace"></i>
          </button>
          <button onclick="calc.keySymbols(calc.symbols[4])">%</button>
          <button onclick="calc.keySymbols(calc.symbols[3])">&div;</button>
        </section>
        <section class="d-flex gap-3 gap-md-4">
          <button onclick="calc.key(7)">7</button>
          <button onclick="calc.key(8)">8</button>
          <button onclick="calc.key(9)">9</button>
          <button onclick="calc.keySymbols(calc.symbols[2])">&times;</button>
        </section>
        <section class="d-flex gap-3 gap-md-4">
          <button onclick="calc.key(4)">4</button>
          <button onclick="calc.key(5)">5</button>
          <button onclick="calc.key(6)">6</button>
          <button onclick="calc.keySymbols(calc.symbols[1])">-</button>
        </section>
        <section class="d-flex gap-3 gap-md-4">
          <button onclick="calc.key(3)">3</button>
          <button onclick="calc.key(2)">2</button>
          <button onclick="calc.key(1)">1</button>
          <button onclick="calc.keySymbols(calc.symbols[0])">+</button>
        </section>
        <section class="d-flex gap-3 gap-md-4">
          <button onclick="calc.toggleSign()">+/-</button>
          <button onclick="calc.key(0)">0</button>
          <button onclick="calc.addDecimal()">.</button>
          <button class="equal" onclick="calc.result()">=</button>
        </section>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
